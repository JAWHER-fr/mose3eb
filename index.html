<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mos3eb ‚ù§Ô∏è Malek</title>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at top, #ff9ec4, #ff6b9d, #ff3b7a);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: "Poppins", sans-serif;
            color: white;
            position: relative;
        }

        /* Effet de brillance */
        .shine {
            position: absolute;
            width: 200%;
            height: 200%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.25), transparent);
            animation: shine 6s infinite;
            pointer-events: none;
            top: 0;
            left: 0;
        }

        @keyframes shine {
            0% { transform: translate(-50%, -50%) rotate(25deg); }
            100% { transform: translate(50%, 50%) rotate(25deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.12);
            padding: 40px 35px;
            border-radius: 25px;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 0 20px rgba(0,0,0,0.25);
            text-align: center;
            max-width: 650px;
            margin: 15px;
            z-index: 10;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards ease-out;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        #message {
            font-size: 1.4rem;
            line-height: 1.6;
            min-height: 120px;
            white-space: pre-line;
        }

        button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 25px;
            background: white;
            color: #ff2975;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        button:hover {
            background: #ffe5ef;
        }

        /* C≈ìurs flottants */
        .heart {
            position: fixed;
            color: rgba(255,255,255,0.85);
            font-size: 22px;
            animation: floatUp 4s linear forwards;
            pointer-events: none;
            will-change: transform, opacity;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-200px) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

<div class="shine"></div>

<div class="container">
    <h1>üíñ Pour toi, Malek üíñ</h1>
    <p id="message"></p>
    <button id="btn" onclick="startMessage()">Clique ici ma belle</button>
</div>

<audio id="musique" src="ca.aac" autoplay></audio>

<script>
    const text =
`Malek‚Ä¶ üíï

Je suis Mos3eb, et je voulais te cr√©er quelque chose de sp√©cial,
quelque chose qui vient du c≈ìur.

Depuis que tu es dans ma vie,
tout est devenu plus doux, plus beau, plus magique.

Tu es mon sourire,
ma douceur,
et la plus belle partie de mes jours.

Je t‚Äôaime, Malek. üíñ`;

    let index = 0;
    const speed = 45;
    let heartsInterval = null;

    function startMessage() {
        const button = document.getElementById("btn");
        button.disabled = true;
        button.style.opacity = "0.6";
        button.style.cursor = "default";

        const music = document.getElementById("musique");
        music.play().catch(() => console.log("Audio bloqu√© par le navigateur."));

        index = 0;
        document.getElementById("message").innerHTML = "";

        typeWriter();

        if (!heartsInterval) {
            heartsInterval = setInterval(createHeart, 700);
        }
    }

    function typeWriter() {
        if (index < text.length) {
            document.getElementById("message").innerHTML += text.charAt(index);
            index++;
            setTimeout(typeWriter, speed);
        }
    }

    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.bottom = "0px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 4000);
    }
</script>

</body>
</html>
